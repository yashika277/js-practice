<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
</head>
<body>
    
</body>
<script>
    let choice=parseInt(prompt("Enter your choice is:"+"\n"+"1.addition"+"\n"+"2.subtraction"+"\n"+"3.multiplication"+"\n"+"4.division"+"\n"+"5.modulas"));
    let num1=parseInt(prompt("Enter first number: "));
    let num2=parseInt(prompt("Enter second number: "));
    if(choice==1){
        document.write("Addition is:",(num1+num2));
    }
    if(choice==2){
        document.write("subtraction is:",(num1-num2));
    }
    if(choice==3){
        document.write("multiplication is:",(num1*num2));
    }
    if(choice==4){
        document.write("division is:",(num1/num2));
    }
    if(choice==5){
        document.write("modulas is:",(num1%num2));
    }
</script>
</html>
