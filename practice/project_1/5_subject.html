<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subject_marks</title>
</head>

<script>
    let english=parseInt(prompt("Enter english marks: "));
    let Gujrati=parseInt(prompt("Enter Gujrati marks: "));
    let maths=parseInt(prompt("Enter maths marks: "));
    let science=parseInt(prompt("Enter science marks: "));
    let economics=parseInt(prompt("Enter economics marks: "));

    document.write("Total is: ",english+Gujrati+maths+science+economics);
    document.write("<br>Percentage: ",(english+Gujrati+maths+science+economics)/5);
</script>
</html>
