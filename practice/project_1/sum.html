<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculation</title>
</head>
<body>
    
</body>
<script>
    let a=parseInt(prompt("Enter number A: "));
    let b=parseInt(prompt("Enter number B: "));
    let cal;
    cal=a+b;
    document.write("Addition= "+ cal +"<br>");
    cal=a-b;
    document.write("Subtraction= "+ cal +"<br>");
    cal=a*b;
    document.write("Multiplication= "+ cal +"<br>");
    cal=a/b;
    document.write("Division= "+ cal +"<br>");
    cal=a%b;
    document.write("Modulas= "+ cal +"<br>");
</script>
</html>
