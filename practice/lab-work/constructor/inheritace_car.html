<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inheritance</title>
</head>
<body>
  
</body>
<script>
    class bank{
        constructor(create_acc,withdr,depo){
            this.create_acc=create_acc;
            this.withdr=withdr;
            this.depo=depo;
        }
        create_account(){
            return this.create_acc;
        }
        withdraw(){
            return this.withdr;
        }
        deposite(){
            return this.depo;
        }
    }
    class user extends bank{
        constructor(create_acc,withdr,depo,mobile_num){
            super(create_acc,withdr,depo);
            this.mobile_num=mobile_num;
        }
        printchild(){
            return (
                "Name is: " +  
                this.create_account() + 
                "\n" +
                "Withdraw is: " + 
                this.withdraw() + 
                "\n"+
                "Deposite is: " + 
                this.deposite() + 
                "\n"+
                "Mobile number is: " +
                 this.mobile_num 
            );
            
        }
    }
    let u1=new user ("yashika",1200,5000,9313026738);
    console.log(u1.printchild());

    
</script>
</html>
