<script>
    class car{
        purchase(modelName,price){
            this.modelName=modelName;
            this.price=price;
        }
        printIn(){
            console.log("Model Name is: "+this.modelName);
            console.log("Price is: "+this.price);
        }
        services(num){
            this.printIn();
            console.log("Numbers of services Available: "+num);
        }
    }
    let obj=new car();
    let a,b,c;

    obj.printIn();
    obj.services(7);
