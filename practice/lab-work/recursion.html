<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    
</body>
<script>
    let num=parseInt(prompt("Enter number:"));
    let fact=1;
    for(let i=num; i>=1; i--){
        fact*=i;
    }
    console.log(fact);
</script>
</html>
