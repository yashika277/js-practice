<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <input type="text" id="fname" />Name:<br>
    <input type="text" id="fedu" />Eduaction:<br>
    <input type="number" id="num" />Phone number:<br>
    <input type="text" id="home" />Address:<br>
    <input type="password" id="pass" />password:<br>
    <button>submit</button>

<div id="result"></div>
</body>
<script>
    $(document).ready(function () {
        $('button').click(function () {
            let info = $('#fname').val();
            let edu = $('#fedu').val();
            let phone = $('#num').val();
            let add = $('#home').val();
            let pass = $('#pass').val();
            var resultText = "Name: " + info + "<br>";
                resultText += "Education: " + edu + "<br>";
                resultText += "Phone number: " + phone + "<br>";
                resultText += "Address: " + add + "<br>";
                resultText += "Password: " + pass + "<br>";
                $("#result").html(resultText);
        });
    });
</script>

</html>
