<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function_fact</title>
</head>
<body>
    
</body>
<script>
    let num=parseInt(prompt("Enter number:"));
    function fact(num){
        if(num==0){
            return 1;
        }
        else{
            return num*fact(num-1);
        }
    }
    const data = fact(num);
    console.log(data);
    
</script>
</html>
