<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <form>
        <input type="text" name="fname" id="name" />
        <button type="button" onclick="check()">submit</button>
        <label id="change"></label>
    </form>
</body>
<script>
    function check() {


        let data = document.getElementById('name').value;
    
        if (data == "") {
            document.getElementById('change').innerHTML = "Error";
            change.style.color = "red";
        }
        else {
            document.getElementById('change').innerHTML = "Success";
            change.style.color = "green";
        }
    }
</script>

</html>
