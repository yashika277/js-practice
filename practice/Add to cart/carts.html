<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to cart</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-logo" id="border">
                <a href="#">
                    <div class="logo"></div>
                </a>
            </div>
            <div class="nav-search">
                <select class="select-search">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="input-serach">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="signin" id="border">
                <p><span>Hello, sign in</span></p>
                <p class="nav-2">Account & Lists</p>
            </div>

            <div class="orders" id="border">
                <p><span>Returns</span></p>
                <p class="nav-2">& Orders</p>
            </div>

            <div class="nav-cart" id="border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>

        </div>
        </div>
        <div class="panel">
            <div class="panel-optional">
                <a href="home.html">
                    <p id="border">Home</p>
                </a>
                <a href="">
                    <p id="border">Products</p>
                </a>
                <p id="border">Registry</p>
                <p id="border">Gift Cards</p>
                <p id="border">Sell</p>
            </div>
        </div>
    </header>

    <div class="app-bg">
        <div class="left-side"></div>
        <div class="right-side"></div>
    </div>
    <div class="products-list">
        <div class="products">
        </div>


        <div class="cart">
            <div class="cart-header">
                <div class="column1">Item</div>
                <div class="column2">Unit price</div>
                <div class="column3">Units</div>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-footer">
                <div class="subtotal">
                    Subtotal (0 items): $0
                </div>
                <div class="checkout">
                    Proceed to checkout
                </div>
            </div>
        </div>

    </div>

</body>
<script src="js/script.js"></script>

</html>
